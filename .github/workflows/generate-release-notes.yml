name: Generate Release Notes

on:
  push:
    branches:
      - main

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history

      - name: Fetch all branches
        run: git fetch --prune --all

      - name: Detect Latest Release Date
        run: |
          # Get the latest release branch (e.g. release/daily/2025-02-02)
          RELEASE_BRANCH=$(git branch -r --sort=-committerdate | grep "release/daily" | head -n 1 | sed 's/origin\///' | awk '{$1=$1};1')
          RELEASE_DATE=$(echo "$RELEASE_BRANCH" | grep -oE "[0-9]{4}-[0-9]{2}-[0-9]{2}")
          echo "Detected Release Branch: $RELEASE_BRANCH"
          echo "Detected Release Date: $RELEASE_DATE"
          echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_ENV

      - name: Set Team Branches
        run: |
          RETENTION_BRANCH="origin/release-retention/daily/$RELEASE_DATE"
          ACTIVATION_BRANCH="origin/release-activation/daily/$RELEASE_DATE"
          echo "RETENTION_BRANCH=$RETENTION_BRANCH" >> $GITHUB_ENV
          echo "ACTIVATION_BRANCH=$ACTIVATION_BRANCH" >> $GITHUB_ENV
          echo "Checking for team branches: $RETENTION_BRANCH and $ACTIVATION_BRANCH"

      - name: Generate Release Notes
        run: |
          echo "## Changes in this release" > release_notes.md
          echo "" >> release_notes.md

          echo "### Activation Team" >> release_notes.md
          if git ls-remote --exit-code origin "release-activation/daily/$RELEASE_DATE" >/dev/null; then
            git log --oneline --no-merges origin/release-activation/daily/"$RELEASE_DATE" >> release_notes.md
          else
            echo "No commits for Activation Team." >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "### Retention Team" >> release_notes.md
          if git ls-remote --exit-code origin "release-retention/daily/$RELEASE_DATE" >/dev/null; then
            git log --oneline --no-merges origin/release-retention/daily/"$RELEASE_DATE" >> release_notes.md
          else
            echo "No commits for Retention Team." >> release_notes.md
          fi

          cat release_notes.md

      - name: Upload Release Notes as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md
